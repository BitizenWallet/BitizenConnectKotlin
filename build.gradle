buildscript {
    ext {
        versions = [
                kotlin: "1.3.21",
                moshi : '1.8.0',
                okhttp: '3.11.0',
        ]
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}
